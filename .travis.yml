language: ruby
env: CUCUMBER_FORMAT=progress
bundler_args: --without extras
script: "bundle exec rspec spec/structs_spec.rb"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - rbx-18mode
  - rbx-19mode
branches:
  only:
    - master
    - 1-x-stable
    - travis-testing
matrix:
  allow_failures:
    - rvm: jruby-19mode
    - rvm: rbx-19mode

